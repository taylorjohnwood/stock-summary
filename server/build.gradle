buildscript {
    repositories {
        mavenLocal()
        maven { url = "http://repo.grails.org/grails/core" }
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "org.grails:grails-docs:3.2.7"
    }
}

plugins {
    id 'org.aim42.htmlSanityCheck' version '1.1.3'
    id 'org.asciidoctor.jvm.convert' version '2.3.0'
}

import groovy.json.*

apply plugin:'base'

